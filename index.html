    <style>
      #app-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: hsl(0 0% 100%);
        overflow-y: auto;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      .skeleton-loader {
        min-height: 100vh;
        padding-bottom: 4rem;
      }
      
      /* Skeleton Base Styles */
      .skeleton-shimmer {
        background: linear-gradient(90deg, hsl(0 0% 92%) 25%, hsl(0 0% 95%) 50%, hsl(0 0% 92%) 75%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
        border-radius: 0.5rem;
      }
      
      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      
      /* Header Skeleton */
      .skeleton-header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 4rem;
        background: hsl(0 0% 100% / 0.95);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid hsl(0 0% 90%);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 2rem;
        z-index: 50;
      }
      
      .skeleton-logo {
        width: 8rem;
        height: 2rem;

        border-radius: 0.5rem;
      }

    <div id="root"></div>
    
    <script>
      // Remove loader once React fully mounts and renders
      (function() {
        function hideLoader() {
          const loader = document.getElementById('app-loader');
          const root = document.getElementById('root');
          
          // Check if React has rendered content
          if (root && root.children.length > 0) {
            setTimeout(function() {
              if (loader) {
                loader.style.opacity = '0';
                setTimeout(function() {
                  loader.remove();
                }, 400);
              }
            }, 200);
          }
        }
        
        // Try to hide loader when page loads
        if (document.readyState === 'complete') {
          hideLoader();
        } else {
          window.addEventListener('load', function() {
            setTimeout(hideLoader, 500);
          });
        }
        
        // Fallback: Check periodically if React mounted
        var checkInterval = setInterval(function() {
          var root = document.getElementById('root');
          if (root && root.children.length > 0) {
            clearInterval(checkInterval);
            hideLoader();
          }
        }, 100);
        
        // Safety timeout: remove loader after 10 seconds max
        setTimeout(function() {
          clearInterval(checkInterval);
          var loader = document.getElementById('app-loader');
          if (loader) loader.remove();
        }, 10000);
      })();
    </script>
