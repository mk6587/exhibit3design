    <style>
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      #app-loader {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
    </style>
    
    <div id="root"></div>
    
    <script>
      // Remove loader once React fully mounts and renders
      (function() {
        function hideLoader() {
          const loader = document.getElementById('app-loader');
          const root = document.getElementById('root');
          
          // Check if React has rendered content
          if (root && root.children.length > 0) {
            setTimeout(function() {
              if (loader) {
                loader.style.opacity = '0';
                setTimeout(function() {
                  loader.remove();
                }, 400);
              }
            }, 200);
          }
        }
        
        // Try to hide loader when page loads
        if (document.readyState === 'complete') {
          hideLoader();
        } else {
          window.addEventListener('load', function() {
            setTimeout(hideLoader, 500);
          });
        }
        
        // Fallback: Check periodically if React mounted
        var checkInterval = setInterval(function() {
          var root = document.getElementById('root');
          if (root && root.children.length > 0) {
            clearInterval(checkInterval);
            hideLoader();
          }
        }, 100);
        
        // Safety timeout: remove loader after 10 seconds max
        setTimeout(function() {
          clearInterval(checkInterval);
          var loader = document.getElementById('app-loader');
          if (loader) loader.remove();
        }, 10000);
      })();
    </script>
